quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.database-change-log-lock-table-name=DATABASECHANGELOGLOCK
quarkus.liquibase.database-change-log-table-name=DATABASECHANGELOG
quarkus.liquibase.change-log=db/changelog.yml
quarkus.liquibase.clean-at-start=false

quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=shopping_list
quarkus.datasource.password=password
quarkus.datasource.jdbc.driver=org.mariadb.jdbc.Driver
quarkus.datasource.jdbc.url=${DBCONNECT:jdbc:mariadb://localhost:3306/shopping_list}

quarkus.package.type=uber-jar
quarkus.http.cors=true